version: '3.8'

services:
  db:
    image: postgres:16
    container_name: restaurant-tickets-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ticketsdb}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: restaurant-tickets-api-prod
    restart: unless-stopped
    env_file:
      - ./api/.env
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - restaurant-network

networks:
  restaurant-network:
    driver: bridge

volumes:
  postgres_data_prod:

