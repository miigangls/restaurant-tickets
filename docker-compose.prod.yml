version: '3.8'

services:
  db:
    image: postgres:16
    container_name: restaurant-tickets-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ticketsdb}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: restaurant-tickets-api-prod
    restart: unless-stopped
    env_file:
      - ./api/.env
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - restaurant-network

  jenkins:
    image: jenkins/jenkins:lts
    container_name: restaurant-tickets-jenkins-prod
    restart: unless-stopped
    user: root
    ports:
      - '${JENKINS_PORT:-8080}:8080'
      - '${JENKINS_AGENT_PORT:-50000}:50000'
    volumes:
      - jenkins_home_prod:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    environment:
      - JENKINS_OPTS=--prefix=${JENKINS_PREFIX:-/jenkins}
      - JAVA_OPTS=-Xmx2048m -Xms1024m
    networks:
      - restaurant-network
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:8080/login || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  restaurant-network:
    driver: bridge

volumes:
  postgres_data_prod:
  jenkins_home_prod:

