name: Docker Build and Push

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: restaurant-tickets-api

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker credentials
        id: check-docker
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "docker_configured=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Docker Hub credentials not configured. Building image locally only."
          else
            echo "docker_configured=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Docker Hub credentials found."
          fi

      - name: Log in to Docker Hub
        if: steps.check-docker.outputs.docker_configured == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: ${{ false }}

      - name: Extract metadata
        if: steps.check-docker.outputs.docker_configured == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image (local only)
        if: steps.check-docker.outputs.docker_configured == 'false'
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: false
          tags: restaurant-tickets-api:local
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push Docker image
        if: steps.check-docker.outputs.docker_configured == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build summary
        if: always()
        run: |
          if [ "${{ steps.check-docker.outputs.docker_configured }}" == "true" ]; then
            echo "‚úÖ Docker image built and pushed successfully!"
            echo "üì¶ Image: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}"
          else
            echo "‚ö†Ô∏è Docker image built locally (no push - credentials not configured)"
            echo "üí° To enable push, configure DOCKER_USERNAME and DOCKER_PASSWORD secrets"
          fi

