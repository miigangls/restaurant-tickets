name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ticketsdb_test
        ports:
          - 55432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Create .env.test
        working-directory: ./api
        run: |
          echo 'DATABASE_URL="postgresql://postgres:postgres@localhost:55432/ticketsdb_test?schema=public"' > .env.test
          echo 'JWT_SECRET=test_secret' >> .env.test
          echo 'JWT_EXPIRES_IN=1d' >> .env.test

      - name: Generate Prisma Client
        working-directory: ./api
        run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:55432/ticketsdb_test?schema=public"

      - name: Run migrations
        working-directory: ./api
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:55432/ticketsdb_test?schema=public"

      - name: Build
        working-directory: ./api
        run: npm run build
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:55432/ticketsdb_test?schema=public"

      - name: Run tests
        working-directory: ./api
        run: npm test -- --passWithNoTests
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:55432/ticketsdb_test?schema=public"
          JWT_SECRET: "test_secret"
          JWT_EXPIRES_IN: "1d"
